<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ENGIE Branding Colors */
        .engie-blue {
            color: #005b96;
        }
        .engie-light-blue {
            color: #a9d6e5;
        }
        .engie-dark-blue {
            color: #003f63;
        }
        .engie-bg-blue {
            background-color: #005b96;
        }
        .engie-bg-light-blue {
            background-color: #a9d6e5;
        }
        .engie-bg-dark-blue {
            background-color: #003f63;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <h1 class="text-3xl font-bold engie-blue">ENGIE-TRIKALA Image Segmentation</h1>
                <nav>
                    <a href="#" class="text-lg engie-blue mx-4">Home</a>
                    <a href="#" class="text-lg engie-blue mx-4">About</a>
                    <a href="#" class="text-lg engie-blue mx-4">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <!-- Display Section -->
            <section class="bg-white shadow rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold engie-dark-blue mb-4">Segmented Images</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <h3 class="text-lg font-semibold engie-blue mb-2">Original Image</h3>
                        <img src="{{ url_for('static', filename='img/original_image.png') }}" class="bg-gray-200 rounded-lg h-64">
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold engie-blue mb-2">Segmented Image</h3>
                        <img src="{{ url_for('static', filename='img/segmented_image.png') }}" class="bg-gray-200 rounded-lg h-64">
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold engie-blue mb-2">Highlighted Segments</h3>
                        <img src="{{ url_for('static', filename='img/highlighted_image.png') }}" class="bg-gray-200 rounded-lg h-64">
                    </div>
                </div>
            </section>

            <!-- Labeling Section -->
            <section class="bg-white shadow rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold engie-dark-blue mb-4">Label Colors</h2>
                <form method="POST">
                    {% for i in range(num_clusters) %}
                        <label for="label_{{ i }}" class="block text-sm font-medium text-gray-700">Label for Cluster {{ i+1 }} (Color: {{ highlight_colors[i] }}):</label>
                        <input type="text" id="label_{{ i }}" name="label_{{ i }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#005b96] focus:border-[#005b96] sm:text-sm">
                    {% endfor %}
                    <input type="submit" value="Submit Labels" class="mt-4 bg-[#005b96] text-white py-2 px-4 rounded-md">
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-[#005b96] text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2024 ENGIE. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
